<!DOCTYPE html>
<html>
<body style='margin: 0px 0px 0px 0px; padding: 0px; overflow: hidden'>
<div id="loc" style='width: 100%; height: 100%; font-size: 30px; color: white'>Hi there!</div>
</body>
</html>
<script>
    var options = {
        enableHighAccuracy: true,
        timeout: 5000,
        maximumAge: 0
    };
	var webView = new WebView(this);

    function success(pos) {
        var crd = pos.coords;

        console.log('Your current position is:');
        console.log('Latitude : ' + crd.latitude);
        console.log('Longitude: ' + crd.longitude);
        if(webView) {
            alert("Lat, Long: " + crd.latitude + ", " + crd.longitude);
        }
		document.getElementById("loc").innerHTML = "Lat, Long: " + crd.latitude + ", " + crd.longitude;
    };

    function error(err) {
        console.warn('ERROR(' + err.code + '): ' + err.message);
    };

    if(webView) {
        webView.getSettings().setAppCacheEnabled(true);
        webView.getSettings().setDatabaseEnabled(true);
        webView.getSettings().setDomStorageEnabled(true);
		webView.getSettings().setJavaScriptEnabled(true);
        webView.getSettings().setJavaScriptCanOpenWindowsAutomatically(true);
	    /*webView.setWebChromeClient(new WebChromeClient() {
            @Override
            public void onGeolocationPermissionsShowPrompt(String origin, GeolocationPermissions.Callback callback) {
                callback.invoke(origin, true, false);
            }
        });*/
    }
    navigator.geolocation.getCurrentPosition(success, error, options);
</script>
