<!DOCTYPE html>
<html>
<body style='margin: 0px 0px 0px 0px; padding: 0px; overflow: hidden'>
<div id="loc" style='width: 100%; height: 100%; font-size: 30px; color: red'>Hi there!</div>
</body>
</html>
<script>
    var options = {
        enableHighAccuracy: false,
        timeout: 5000,
        maximumAge: 0
    };

    function success(pos) {
        var crd = pos.coords;

        console.log('Your current position is:');
        console.log('Latitude : ' + crd.latitude);
        console.log('Longitude: ' + crd.longitude);
		document.getElementById("loc").innerHTML = "Lat, Long: " + crd.latitude + ", " + crd.longitude;
    };

    function error(err) {
        console.warn('ERROR(' + err.code + '): ' + err.message);
		document.getElementById("loc").innerHTML = "Ouch, that failed " + 'ERROR(' + err.code + '): ' + err.message;
    };
	document.getElementById("loc").innerHTML = "Loading...";
    navigator.geolocation.getCurrentPosition(success, error);
</script>
